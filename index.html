<head>

<link rel="stylesheet" href="styles.css?v=1.039">
</head>
<body>

<div id="app">
  <h1>dDAE</h1>
  <div id="home">

    <button onclick="goPage('ospiti')">Ospiti</button>
    <div class="version">dDAE_1.039</div>

      <button type="submit">Salva</button>
    </form>
    <button onclick="goHome()">Home</button>

    <h2>Ospiti</h2>
    <div id="lista-ospiti">Nessun ospite caricato</div>
    <button onclick="goHome()">Home</button>
  </div>
</div>

<script src="app.js?v=1.039"></script>
