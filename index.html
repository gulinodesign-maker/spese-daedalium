<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Spese Daedalium</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-left">
        <img class="logo" src="./assets/logo.jpg" alt="Daedalium logo" />
        <h1>Spese Daedalium</h1>
      </div>

      <div class="brand-right">
        <div class="top-pill" id="periodChip" title="Periodo attivo"></div>
        <button class="icon-btn" id="hamburgerBtn" aria-label="Home">
          <span class="hamburger" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- HOME (launcher) -->
    <section id="page-home" class="page">
      <div class="home-page">
        <div class="home-spacer"></div>

        <div class="home-card" aria-label="Launcher">
          <div class="home-grid" role="navigation" aria-label="Sezioni">
            <button class="home-icon primary" data-go="inserisci" type="button" aria-label="Inserisci">
              <div class="glyph" aria-hidden="true">＋</div>
              <div class="label">Inserisci</div>
            </button>

            <button class="home-icon" data-go="spese" type="button" aria-label="Spese">
              <div class="glyph" aria-hidden="true">≡</div>
              <div class="label">Spese</div>
            </button>

            <button class="home-icon" data-go="riepilogo" type="button" aria-label="Riepilogo">
              <div class="glyph" aria-hidden="true">▦</div>
              <div class="label">Riepilogo</div>
            </button>

            <button class="home-icon" data-go="grafico" type="button" aria-label="Grafico">
              <div class="glyph" aria-hidden="true">◔</div>
              <div class="label">Grafico</div>
            </button>
          </div>
        </div>

        <div class="home-spacer"></div>

        <div class="build" id="buildText">Build</div>
      </div>
    </section>

    <!-- 1) INSERISCI -->
    <section id="page-inserisci" class="page" hidden>
      <div class="card">
        <div class="hd"><h2>Inserisci spesa</h2></div>
        <div class="bd">
          <div class="field">
            <label>Importo (€)</label>
            <input type="number" id="spesaImporto" step="0.01" min="0" placeholder="Es. 12.50" inputmode="decimal" />
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Motivazione</label>
            <input list="motivazioniList" id="spesaMotivazione" placeholder="Scrivi o scegli…" />
            <datalist id="motivazioniList"></datalist>
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Data</label>
            <input type="date" id="spesaData" />
          </div>

          <div class="field" style="margin-top:10px;">
            <label>Categoria</label>
            <select id="spesaCategoria">
              <option value="">Seleziona…</option>
              <option value="CONTANTI">Contanti</option>
              <option value="TASSA_SOGGIORNO">Tassa soggiorno</option>
              <option value="IVA_22">IVA 22%</option>
              <option value="IVA_10">IVA 10%</option>
              <option value="IVA_4">IVA 4%</option>
            </select>
          </div>

          <div class="row" style="margin-top:14px;">
            <button class="btn primary" id="btnSaveSpesa" style="flex:1;" type="button">Salva</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 2) SPESE -->
    <section id="page-spese" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Spese</h2>
          <button class="btn" id="btnApplyPeriodSpese" type="button">Applica</button>
        </div>
        <div class="bd">
          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate" />
            </div>
          </div>
          <div class="list" id="speseList"></div>
        </div>
      </div>
    </section>

    <!-- 3) RIEPILOGO -->
    <section id="page-riepilogo" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Riepilogo</h2>
          <button class="btn" id="btnApplyPeriodRiep" type="button">Applica</button>
        </div>
        <div class="bd">
          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate2" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate2" />
            </div>
          </div>

          <div class="kpi-stack kpi-top" style="margin-top:12px;">
            <div class="kpi-card">
              <div class="kpi-label">Totale spese</div>
              <div class="kpi-value" id="kpiTotSpese">€ 0,00</div>
            </div>
            <div class="kpi-card accent">
              <div class="kpi-label">IVA detraibile</div>
              <div class="kpi-value" id="kpiIvaDetraibile">€ 0,00</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-label">Totale imponibile</div>
              <div class="kpi-value" id="kpiImponibile">€ 0,00</div>
            </div>
          </div>

          <div style="height:12px;"></div>

          <div class="subhead">Totali per categoria</div>
          <div id="byCat" class="catlist"></div>
        </div>
      </div>
    </section>

    <!-- 4) GRAFICO -->
    <section id="page-grafico" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Grafico</h2>
          <button class="btn" id="btnApplyPeriodGraph" type="button">Applica</button>
        </div>
        <div class="bd">
          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate3" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate3" />
            </div>
          </div>

          <div class="chart-wrap">
            <canvas id="pieCanvas" width="320" height="320" aria-label="Grafico a torta per categoria"></canvas>
          </div>

          <div class="legend" id="pieLegend"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
