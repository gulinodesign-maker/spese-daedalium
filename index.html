<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>dDAE</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16.png" />
  <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="shell">
    <header class="top">
      <img class="logo" src="./logo.jpg" alt="Daedalium" />
      <div class="meta">
        <div class="title">Daedalium Boutique Resort</div>
        <div class="sub">Build <span data-build></span></div>
      </div>
    </header>

    <section id="loginBox" class="card">
      <h2>Accesso</h2>
      <form id="loginForm" class="form">
        <label>
          <span>Username</span>
          <input id="username" autocomplete="username" required />
        </label>
        <label>
          <span>Password</span>
          <input id="password" type="password" autocomplete="current-password" required />
        </label>
        <button type="submit">Entra</button>
      </form>
      <p id="status" class="status"></p>
      <p class="hint">Configura <code>API_URL</code> in <code>config.js</code>.</p>
    </section>

    <section id="appBox" class="card hidden">
      <div class="row">
        <div>
          <div class="who">Sei loggato come</div>
          <div id="whoami" class="whoami"></div>
        </div>
        <button id="logoutBtn" class="secondary">Logout</button>
      </div>

      <div class="grid">
        <button class="tile" data-demo="ospiti">Ospiti</button>
        <button class="tile" data-demo="spese">Spese</button>
        <button class="tile" data-demo="pulizie">Pulizie</button>
        <button class="tile" data-demo="lavanderia">Lavanderia</button>
        <button class="tile" data-demo="operatori">Operatori</button>
        <button class="tile" data-demo="motivazioni">Motivazioni</button>
      </div>

      <pre id="demoOut" class="out"></pre>
      <p id="status2" class="status"></p>
    </section>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
