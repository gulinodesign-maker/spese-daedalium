<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <title>Daedalium PMS</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="./styles.css?v=1.036" />
  <link rel="manifest" href="./manifest.json?v=1.036" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png?v=1.036" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32.png?v=1.036" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16.png?v=1.036" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Daedalium PMS" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-left">
        <img class="logo" src="./assets/logo.jpg" alt="Daedalium logo" />
        <h1>Daedalium PMS</h1>
      </div>

      <div class="brand-right">
        <div class="top-pill" id="periodChip" title="Periodo attivo"></div>
        <button class="icon-btn" id="hamburgerBtn" aria-label="Home">
          <span class="hamburger" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- HOME (launcher) -->
    <section id="page-home" class="page">
      <div class="home-page">
        <div class="home-spacer"></div>

          <div class="home-grid" role="navigation" aria-label="Sezioni">
<button class="home-main" id="goOspite" type="button" aria-label="Inserisci ospite">
              <div class="home-main-glyph alt" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z"></path>
  <path d="M4.5 21a7.5 7.5 0 0 1 15 0"></path>
</svg></div>
              <div class="home-main-label">Ospite</div>
            </button>

<button class="home-main" id="openLauncher" type="button" aria-label="Apri Spese">
              <div class="home-main-glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M9 6.5h6"></path>
  <path d="M9 6.5V5.5A2.5 2.5 0 0 1 11.5 3h1A2.5 2.5 0 0 1 15 5.5v1"></path>
  <path d="M4.5 9.5h15a2 2 0 0 1 2 2v6.5a3 3 0 0 1-3 3h-13a3 3 0 0 1-3-3V11.5a2 2 0 0 1 2-2Z"></path>
  <path d="M4.5 13h15"></path>
</svg></div>
              <div class="home-main-label">Spese</div>
            </button>

            <button class="home-main" id="goCalendario" type="button" aria-label="Calendario">
              <div class="home-main-glyph alt" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M7 3v3"></path>
  <path d="M17 3v3"></path>
  <path d="M4.5 8h15"></path>
  <path d="M6 6h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z"></path>
  <path d="M8 12h.01"></path>
  <path d="M12 12h.01"></path>
  <path d="M16 12h.01"></path>
  <path d="M8 16h.01"></path>
  <path d="M12 16h.01"></path>
  <path d="M16 16h.01"></path>
</svg></div>
              <div class="home-main-label">Calendario</div>
            </button>

            <button class="home-main" id="goTassaSoggiorno" type="button" aria-label="Tassa">
              <div class="home-main-glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M7 10V8.5A4.5 4.5 0 0 1 11.5 4h1A4.5 4.5 0 0 1 17 8.5V10"></path>
  <path d="M5.5 10h13a2 2 0 0 1 2 2v6a3 3 0 0 1-3 3h-11a3 3 0 0 1-3-3v-6a2 2 0 0 1 2-2Z"></path>
  <path d="M12 13v5"></path>
  <path d="M10.2 14.8 12 13l1.8 1.8"></path>
</svg></div>
              <div class="home-main-label">Tassa</div>
            </button>

            <button class="home-main" id="goPulizie" type="button" aria-label="Pulizie">
              <div class="home-main-glyph alt" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M9 3h6"></path>
  <path d="M10 3v3"></path>
  <path d="M14 3v3"></path>
  <path d="M8 6h8"></path>
  <path d="M9 6v3a3 3 0 0 0 6 0V6"></path>
  <path d="M7 12h10"></path>
  <path d="M8 12l-2 9h12l-2-9"></path>
</svg></div>
              <div class="home-main-label">Pulizie</div>
            </button>

            <button class="home-main" id="goGuadagni" type="button" aria-label="Guadagni">
              <div class="home-main-glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M7 9V7.5A2.5 2.5 0 0 1 9.5 5h5A2.5 2.5 0 0 1 17 7.5V9"></path>
  <path d="M6 9h12a2 2 0 0 1 2 2v7a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-7a2 2 0 0 1 2-2Z"></path>
  <path d="M9 15h6"></path>
  <path d="M12 12v6"></path>
</svg></div>
              <div class="home-main-label">Guadagni</div>
            </button>
</div>

        <div class="build" id="buildText">1.036</div>

        <div class="home-spacer"></div>
      </div>
    </section>

    <!-- 1) INSERISCI -->
    <section id="page-inserisci" class="page" hidden>
      <div class="card">
        <div class="hd"><h2>Inserisci spesa</h2></div>
        <div class="bd">
          <div class="field float">
            <input type="number" id="spesaImporto" step="0.01" min="0" placeholder="Es. 12.50" inputmode="decimal"  placeholder=" " />
            <label for="spesaImporto">Importo (€)</label>
          </div>

          <div class="field float" style="margin-top:10px;">
            <input list="motivazioniList" id="spesaMotivazione" placeholder=" " autocomplete="off" />
            <label for="spesaMotivazione">Motivazione</label>
            <datalist id="motivazioniList"></datalist>
          </div>

          <div class="field float" style="margin-top:10px;">
            <input type="date" id="spesaData" />
            <label for="spesaData">Data</label>
          </div>

          <div class="field float" style="margin-top:10px;">
            <select id="spesaCategoria" required>
              <option value="">Seleziona…</option>
              <option value="CONTANTI">Contanti</option>
              <option value="TASSA_SOGGIORNO">Tassa soggiorno</option>
              <option value="IVA_22">IVA 22%</option>
              <option value="IVA_10">IVA 10%</option>
              <option value="IVA_4">IVA 4%</option>
            </select>
            <label for="spesaCategoria">Categoria</label>
          </div>

          <div class="row" style="margin-top:14px;">
            <button class="btn primary" id="btnSaveSpesa" style="flex:1;" type="button">Salva</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 2) SPESE -->
    <section id="page-spese" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Spese</h2>
</div>
        <div class="bd">
          <div class="field period-preset">
            <select id="periodPreset1" aria-label="Periodo">
              <!-- options injected by JS -->
            </select>
          </div>

          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate" />
            </div>
          </div>
          <div class="list" id="speseList"></div>
        </div>
      </div>
    </section>

    <!-- 3) RIEPILOGO -->
    <section id="page-riepilogo" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Riepilogo</h2>
</div>
        <div class="bd">
          <div class="field period-preset">
            <select id="periodPreset2" aria-label="Periodo">
              <!-- options injected by JS -->
            </select>
          </div>

          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate2" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate2" />
            </div>
          </div>

          <div class="kpi-stack kpi-top" style="margin-top:12px;">
            <div class="kpi-card">
              <div class="kpi-label">Totale spese</div>
              <div class="kpi-value" id="kpiTotSpese">€ 0,00</div>
            </div>
            <div class="kpi-card accent">
              <div class="kpi-label">IVA detraibile</div>
              <div class="kpi-value" id="kpiIvaDetraibile">€ 0,00</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-label">Totale imponibile</div>
              <div class="kpi-value" id="kpiImponibile">€ 0,00</div>
            </div>
          </div>

          <div style="height:12px;"></div>

          <div class="subhead">Totali per categoria</div>
          <div id="byCat" class="catlist"></div>
        </div>
      </div>
    </section>

    <!-- 4) GRAFICO -->
    <section id="page-grafico" class="page" hidden>
      <div class="card">
        <div class="hd">
          <h2>Grafico</h2>
</div>
        <div class="bd">
          <div class="field period-preset">
            <select id="periodPreset3" aria-label="Periodo">
              <!-- options injected by JS -->
            </select>
          </div>

          <div class="period-row">
            <div class="field">
              <label>Da</label>
              <input type="date" id="fromDate3" />
            </div>
            <div class="field">
              <label>A</label>
              <input type="date" id="toDate3" />
            </div>
          </div>

          <div class="chart-wrap">
            <canvas id="pieCanvas" width="320" height="320" aria-label="Grafico a torta per categoria"></canvas>
          </div>

          <div class="legend" id="pieLegend"></div>
        </div>
      </div>
    </section>
  
    <!-- Pagina Ospite (DB) -->
    <section id="page-ospite" class="page" hidden aria-label="Inserisci ospite">
<div class="content">
        <div class="ospite-wrap">
          <div class="card guest-form-card">
            <div class="hd">
              <h2>Inserisci ospite</h2>
            </div>
            <div class="bd form-stack">
<div class="field float">
            <input id="guestName" type="text" placeholder="Es. Mario Rossi" autocomplete="name"  placeholder=" " />
            <label for="guestName">Nome ospite</label>
          </div>

          <div class="field two-col">
            <div class="subfield field float">
              <input id="guestAdults" type="number" inputmode="numeric" min="0" step="1" placeholder="0"  placeholder=" " />
              <label for="guestAdults">Adulti</label>
            </div>
            <div class="subfield field float">
              <input id="guestKidsU10" type="number" inputmode="numeric" min="0" step="1" placeholder="0"  placeholder=" " />
              <label for="guestKidsU10">Bambini < 10</label>
            </div>
          </div>

          <div class="field two-col">
            <div class="subfield field float">
              <input id="guestCheckIn" type="date" />
              <label for="guestCheckIn">Check-in</label>
            </div>
            <div class="subfield field float">
              <input id="guestCheckOut" type="date" />
              <label for="guestCheckOut">Check-out</label>
            </div>
          </div>

          <div class="field">
            <label>Stanze (1–6)</label>
            <div class="rooms" id="roomsPicker" role="group" aria-label="Seleziona stanze">
              <button type="button" class="room-dot" data-room="1" aria-pressed="false">1</button>
              <button type="button" class="room-dot" data-room="2" aria-pressed="false">2</button>
              <button type="button" class="room-dot" data-room="3" aria-pressed="false">3</button>
              <button type="button" class="room-dot" data-room="4" aria-pressed="false">4</button>
              <button type="button" class="room-dot" data-room="5" aria-pressed="false">5</button>
              <button type="button" class="room-dot" data-room="6" aria-pressed="false">6</button>
            </div>
          </div>

          <div class="card guest-cards-card">
            <div class="hd">
              <h2>Ospiti</h2>
            </div>
            <div class="bd">
              <div id="guestCards" class="guest-cards"></div>
            </div>
          </div>


          <div class="field float">
            <input id="guestTotal" type="number" inputmode="decimal" step="0.01" placeholder="0,00"  placeholder=" " />
            <label for="guestTotal">Importo prenotazione (€)</label>
          </div>

          <div class="field float">
            <input id="guestBooking" type="number" inputmode="decimal" step="0.01" placeholder="0,00"  placeholder=" " />
            <label for="guestBooking">Importo booking (€)</label>
          </div>

          <div class="field two-col">
            <div class="subfield field float">
              <input id="guestDeposit" type="number" inputmode="decimal" step="0.01" placeholder="0,00"  placeholder=" " />
              <label for="guestDeposit">Acconto (€)</label>
            </div>
            <div class="subfield field float">
              <div class="segmented" id="depositType" role="tablist" aria-label="Tipo acconto">
                <button type="button" class="seg-btn active" data-type="contante" aria-label="Contante" role="tab" aria-selected="true"><span class="seg-ico" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M4 7h16v10H4z"></path>
  <path d="M7 10h.01"></path>
  <path d="M17 14h.01"></path>
  <path d="M12 14a2 2 0 1 0-2-2 2 2 0 0 0 2 2Z"></path>
</svg></span></button>
                <button type="button" class="seg-btn" data-type="elettronico" aria-label="Elettronico" role="tab" aria-selected="false"><span class="seg-ico" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M4 7h16a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2Z"></path>
  <path d="M2 11h20"></path>
  <path d="M6 15h5"></path>
</svg></span></button>
              </div>
            </div>
</div>

          <div class="marriage-wrap">
            <input id="guestMarriage" class="toggle-check" type="checkbox" />
            <label for="guestMarriage" class="pill-toggle" aria-label="Matrimonio">
              <span class="dot" aria-hidden="true"></span>
              <span class="txt">Matrimonio</span>
            </label>
          </div>


          <button id="createGuestCard" class="btn primary" type="button">Crea scheda cliente</button>
            </div>
          </div>
        </div>
</div>
    </section>

</main>

  <div class="toast" id="toast"></div>

  <!-- Loader globale -->
  <div id="loadingOverlay" class="loading-overlay" hidden>
    <div class="loading-shell">
      <div class="loading-card" role="status" aria-live="polite" aria-label="Caricamento">
        <div class="loading-hourglass" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M7 3h10"></path>
  <path d="M7 21h10"></path>
  <path d="M8 3c0 4 4 5 4 9s-4 5-4 9"></path>
  <path d="M16 3c0 4-4 5-4 9s4 5 4 9"></path>
</svg></div>
        <div class="loading-text">Caricamento…</div>
      </div>
    </div>
  </div>


  <script src="./config.js?v=1.036" defer></script>
  <script src="./app.js?v=1.036" defer></script>

  <!-- Launcher (popup) con 4 icone interne -->
  <div id="launcherModal" class="launcher" hidden aria-hidden="true">
    <div class="launcher-backdrop" data-close="1"></div>
    <div class="launcher-shell" role="dialog" aria-modal="true" aria-label="Sezioni Spese">
      <button class="launcher-close" type="button" aria-label="Chiudi" id="closeLauncher">✕</button>

      <div class="launcher-card">
        <div class="launcher-grid" role="navigation" aria-label="Sezioni">
          <button class="launcher-icon primary" data-go="inserisci" type="button" aria-label="Inserisci">
            <div class="glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M12 5v14"></path>
  <path d="M5 12h14"></path>
</svg></div>
            <div class="label">Inserisci</div>
          </button>

          <button class="launcher-icon" data-go="spese" type="button" aria-label="Spese">
            <div class="glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M7 6h14"></path>
  <path d="M7 12h14"></path>
  <path d="M7 18h14"></path>
  <path d="M3.5 6h.01"></path>
  <path d="M3.5 12h.01"></path>
  <path d="M3.5 18h.01"></path>
</svg></div>
            <div class="label">Spese</div>
          </button>

          <button class="launcher-icon" data-go="riepilogo" type="button" aria-label="Riepilogo">
            <div class="glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M4 4h7v7H4z"></path>
  <path d="M13 4h7v7h-7z"></path>
  <path d="M4 13h7v7H4z"></path>
  <path d="M13 13h7v7h-7z"></path>
</svg></div>
            <div class="label">Riepilogo</div>
          </button>

          <button class="launcher-icon" data-go="grafico" type="button" aria-label="Grafico">
            <div class="glyph" aria-hidden="true"><svg class="ui-ico" viewBox="0 0 24 24" aria-hidden="true">
  <path d="M12 12V3a9 9 0 1 1-9 9h9Z"></path>
  <path d="M12 3a9 9 0 0 1 9 9h-9V3Z"></path>
</svg></div>
            <div class="label">Grafico</div>
          </button>
</div>
      </div>
    </div>
  </div>

</body>
</html>
